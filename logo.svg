<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Full Wordmark - Professional Typography -->
  <rect width="600" height="200" fill="#ffffff"/>
  
  <!-- "EAST FIFTH" in forest green -->
  <text x="300" y="85" font-family="'Garamond', 'Georgia', serif" 
        font-size="52" font-weight="600" fill="#1a5f3f" text-anchor="middle" 
        letter-spacing="4">EAST FIFTH</text>
  
  <!-- Thin separator line -->
  <line x1="180" y1="110" x2="420" y2="110" stroke="#1a5f3f" stroke-width="2"/>
  
  <!-- "CAPITAL" in lighter green -->
  <text x="300" y="150" font-family="'Garamond', 'Georgia', serif" 
        font-size="36" font-weight="400" fill="#2d7a52" text-anchor="middle" 
        letter-spacing="8">CAPITAL</text>
</svg>